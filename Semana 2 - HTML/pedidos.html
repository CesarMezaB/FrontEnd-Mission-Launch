    <div class="container-xxl" >
        
        <h1>Aqui puedes hacer un pedido</h2>

        <form action="" class=".form-control-lg">
            <label>Escribe tu nombre completo
                <input type="text" name="name" id = "name" placeholder="Nombre completo" >
        </label>
        <br><br>
        <label >Numero de telefono
            <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}" required>
        </label>
        <br><br>
        <label>Correo electronico
            <input type="email" name="email" id="email" placeholder="Ej: usuario@servidor.com">
        </label>
        <br><br>
        <p>¿Qué pastel desea?</p>
        <label>
            <input type="checkbox" name="pastel-chocolate" id="pastel-chocolate">
            Pastel de chocolate
        </label>
        <label>
            <input type="number" name="cantidad-pastel" id="cantidad-pastel-chocolate" placeholder="Cantidad">
        </label>
        <label >Decoración
            <select name="decoracion" id="decoracion-pastel-chocolate">
                <option value="Ninguna">Ninguna</option>
                <option value="Decoraciones florales">Decoraciones florales</option>
                <option value="Leyendas en el pastel">Leyendas en el pastel</option>
                <option value="Dulces y frutas">Dulces y frutas</option>
                <option value="Decoraciones geométricas">Decoraciones geométricas</option>
            </select>
        </label>
        <br><br>
        <label>
            <input type="checkbox" name="pastel-tres-leches" id="pastel-tres-leches">
            Pastel de tres leches
        </label>
        <label>
            <input type="number" name="cantidad-pastel" id="cantidad-pastel-tres-leches" placeholder="Cantidad">
        </label>
        <label> Decoración
        <select name="decoracion" id="decoracion-pastel-tres-leches">
            <option value="Ninguna">Ninguna</option>
            <option value="Decoraciones florales">Decoraciones florales</option>
            <option value="Leyendas en el pastel">Leyendas en el pastel</option>
            <option value="Dulces y frutas">Dulces y frutas</option>
            <option value="Decoraciones geométricas">Decoraciones geométricas</option>
        </select>
    </label>
    <br><br>
    <label>
        <input type="checkbox" name="pastel-zanahoria" id="pastel-zanahoria">
        Pastel de zanahoria
    </label>
    <label>
        <input type="number" name="cantidad" id="cantidad-pastel-zanahoria" placeholder="Cantidad">
    </label>
    
    <label>Decoración
        <select name="decoracion" id="decoracion-pastel-zanahoria">
            <option value="Ninguna">Ninguna</option>
            <option value="Decoraciones florales">Decoraciones florales</option>
            <option value="Leyendas en el pastel">Leyendas en el pastel</option>
            <option value="Dulces y frutas">Dulces y frutas</option>
            <option value="Decoraciones geométricas">Decoraciones geométricas</option>
        </select>
        </label>
        <br><br>
        <label>
            <input type="checkbox" name="pastel-CarlosV" id="pastel-CarlosV">
            Pastel Carlos V
        </label>
        <label>
            <input type="number" name="cantidad-pastel" id="cantidad-pastel-CarlosV" placeholder="Cantidad">
        </label>
        <label>Decoración
            <select name="decoracion" id="decoracion-pastel-CarlosV">
                <option value="Ninguna">Ninguna</option>
            <option value="Decoraciones florales">Decoraciones florales</option>
            <option value="Leyendas en el pastel">Leyendas en el pastel</option>
            <option value="Dulces y frutas">Dulces y frutas</option>
            <option value="Decoraciones geométricas">Decoraciones geométricas</option>
        </select>
    </label>
    <br><br>
    
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 200px; width: 600px;"></textarea>
        <label for="floatingTextarea2">Describe tu pastel</label>
    </div>

    <button class="btn btn-primary" type="submit">Enviar</button>
</form>
